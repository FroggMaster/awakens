<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spooks - Please leave your sanity in a safe place!</title>
        <meta name="description" content="Spooks is an adless web-based chat client. We're open source on github and also have pages on social media! Join us, like us, subscribe to us and share us.">
        <meta name="keywords" content="thisspooksme, spooksme, this, spooks, me, chat, web, browser, online, irc, relay, fun, random, text, font, color, commands, spooky, spoopy, chan, channel, world, free, cool, awesome, play, freedom, spooks.me, online chat room, chat box, hpp;r">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
        <link rel="apple-touch-startup-image" sizes="1024x748" href="img/splash_1024x768.png" />
        <link rel="apple-touch-startup-image" sizes="1536x2048" href="img/splash_1536x2048.png" />
        <link rel="apple-touch-startup-image" sizes="2048x1536" href="img/splash_2048x1536.png" />
        <link rel="apple-touch-startup-image" sizes="320x480" href="img/splash_320x480.png" />
        <link rel="apple-touch-startup-image" sizes="640x1136" href="img/splash_640x1136.png" />
        <link rel="apple-touch-startup-image" sizes="640x960" href="img/splash_640x960.png" />
        <link rel="apple-touch-startup-image" sizes="768x1024" href="img/splash_768x1024.png" />
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/client.css">
        <link rel="stylesheet" href="/vendor/jquery-ui-1.11.0/jquery-ui.min.css">
      	<link rel="stylesheet" href="http://www.javascripttoolbox.com/lib/contextmenu/jquery.contextmenu.css">

    <body>
        <script>window.channel="${channel}";window.verifyByEmail=${verifyByEmail};</script>
        <div id="online-users" class="menu-container">
                <div class="category">Online</div><div id="X" onclick="$(this).parent().hide()">X</div>
		<div class="menu-content"><ul id="online"></ul></div>
		<div class="footer"><a href="/help/" target="_blank" title="Click here!" class="help">Help?</a></div>
        </div>
        <div id="youtube"></div>
        <div id="messages" class="full-height"></div>
        <div id="input-bar"><div>
        <div id="bigimg"></div>
            <textarea id="input-message" type="text" placeholder="Enter chat message. Then press enter to submit" autocomplete="off"></textarea>
        </div></div>
        <div id="vertical-scroll-bar" class="full-height"><span class="handle"></span></div>
        <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script src="vendor/jquery.contextMenu.js"></script>
        <script src="/vendor/dateFormat.js"></script>
        <script src="/js/game.js"></script>
        <script src="/js/client.js"></script>
        <script src="/js/playingCards.js"></script>
